

<div class="grid">
  <div class="col-12">
    <br>  
    <br>  
    <br>  
    <br>  
<p-panel header="Ingrese su Nro de Documento y presione en BUSCAR">
    <p-progressSpinner *ngIf="clicked" ></p-progressSpinner>

      <div class="grid p-fluid">
      <div class="col-12 md:col-12">
          <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text"  class="w-full" pInputText placeholder="Ingrese su DNI" [(ngModel)]="doc">         
            </div>
          </div>
        </div>
          <div class="grid">  
            <div class="col-4">
                <button pButton pRipple type="button"  class="w-full" style="height: 70px" label="1"(click)="writeNro('1')"></button>
              </div>      
              <div class="col-4">
                <button pButton pRipple type="button" class="w-full" style="height: 70px" label="2"(click)="writeNro('2')"></button>
              </div>      
              <div class="col-4">
                <button pButton pRipple type="button" class="w-full" style="height: 70px" label="3"(click)="writeNro('3')"></button>
              </div>
            </div>      
            <div class="grid">  
              <div class="col-4">
                  <button pButton pRipple type="button" class="w-full" style="height: 70px" label="4"(click)="writeNro('4')"></button>
                </div>      
                <div class="col-4">
                  <button pButton pRipple type="button" class="w-full" style="height: 70px" label="5"(click)="writeNro('5')"></button>
                </div>      
                <div class="col-4">
                  <button pButton pRipple type="button" class="w-full" style="height: 70px" label="6"(click)="writeNro('6')"></button>
                </div>
              </div> 
              <div class="grid">  
                <div class="col-4">
                    <button pButton pRipple type="button" class="w-full" style="height: 70px" label="7"(click)="writeNro('7')"></button>
                  </div>      
                  <div class="col-4">
                    <button pButton pRipple type="button" class="w-full" style="height: 70px" label="8"(click)="writeNro('8')"></button>
                  </div>      
                  <div class="col-4">
                    <button pButton pRipple type="button" class="w-full" style="height: 70px" label="9"(click)="writeNro('9')"></button>
                  </div>
                </div>      
                <div class="grid">  
                  <div class="col-4">
                    <button pButton pRipple type="button" class="w-full" style="height: 70px" label="0"(click)="writeNro('0')"></button>
                  </div>      
                  <div class="col-4">
                    <button pButton pRipple type="button"  style="height: 70px" class="w-full p-button-secondary" icon="pi pi-arrow-left" (click)="eraseNro()"></button>
                  </div>      
              </div>      
              <div class="grid">  
                <div class="col-6">
                  <button pButton pRipple type="button" [disabled]="clicked" icon="pi pi-check" label="Buscar"  style="height: 70px" class="w-full p-button-success" icon="pi pi-arrow-left" (click)="verificarCobertura()"></button> 
                </div>      
              </div>      
          
              </p-panel>
            </div>
    


  <p-dialog header="Estimado Paciente" [(visible)]="display">

    <p [innerHTML]="mensaje"></p>
 
</p-dialog>

</div>

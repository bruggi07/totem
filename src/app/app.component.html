

<div class="grid">
  <div class="col-3"></div>
  <div class="col-6">
    <p-fieldset legend="Turnero Online">
    
      <div class="grid p-fluid">
        <div class="col-12 md:col-8">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text"  pInputText placeholder="Ingrese su DNI" [(ngModel)]="doc">         
            </div>
          </div>
        </div>
          <div class="grid">  
            <div class="col-1">
                <button pButton pRipple type="button"  class="p-button-lg" label="0"(click)="writeNro('0')"></button>
              </div>      
              <div class="col-1">
                <button pButton pRipple type="button" class="p-button-lg" label="1"(click)="writeNro('1')"></button>
              </div>      
              <div class="col-1">
                <button pButton pRipple type="button" class="p-button-lg" label="2"(click)="writeNro('2')"></button>
              </div>
            </div>      
            <div class="grid">  
              <div class="col-1">
                  <button pButton pRipple type="button" class="p-button-lg" label="3"(click)="writeNro('3')"></button>
                </div>      
                <div class="col-1">
                  <button pButton pRipple type="button" class="p-button-lg" label="4"(click)="writeNro('4')"></button>
                </div>      
                <div class="col-1">
                  <button pButton pRipple type="button" class="p-button-lg" label="5"(click)="writeNro('5')"></button>
                </div>
              </div> 
              <div class="grid">  
                <div class="col-1">
                    <button pButton pRipple type="button" class="p-button-lg" label="6"(click)="writeNro('6')"></button>
                  </div>      
                  <div class="col-1">
                    <button pButton pRipple type="button" class="p-button-lg" label="7"(click)="writeNro('7')"></button>
                  </div>      
                  <div class="col-1">
                    <button pButton pRipple type="button" class="p-button-lg" label="8"(click)="writeNro('8')"></button>
                  </div>
                </div>      
                <div class="grid">  
                  <div class="col-1">
                    <button pButton pRipple type="button" class="p-button-lg" label="9"(click)="writeNro('9')"></button>
                  </div>      
                  <div class="col-1">
                    <button pButton pRipple type="button"  class="p-button-lg p-button-danger" icon="pi pi-arrow-left" (click)="eraseNro()"></button>
                  </div>      
              </div>      
                  
                  <p-button label="Buscar" icon="pi pi-check" styleClass="p-button-success"(click)="verificarCobertura()"></p-button>

              </p-fieldset>
            </div>
    

  <div class="col-3"></div>

  <p-dialog header="Estimado Paciente" [(visible)]="display">

    <p [innerHTML]="mensaje"></p>
 
</p-dialog>
</div>
